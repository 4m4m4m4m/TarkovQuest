{% extends 'base.html' %}

{% block title %}

Create Quest

{% endblock %}

{% block body %}
<div class="container">
    <div>
        <h1>Adding article</h1>
        <form action="/create_quest" method="post">
            <input type="text" name="name" id="name" class="form-control" placeholder="Название">
            <textarea name="text" id="text" class="form-control" placeholder="Основной текст"></textarea>
            <input type="submit" class="btn btn-success" value="submit">
        </form>
    </div>
</div>

{% endblock %}
