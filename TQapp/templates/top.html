{% extends 'base.html' %}

{% block title %}
    Top achivers
{% endblock %}

{% block body %}
    <div class="container">
        <h2>Top</h2>
        <table class="table table-dark table-hover">    
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Score</th>
                </tr>
            </thead>
            <tbody>
                {% for el in top %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ el.username }}</td>
                    <td>{{ el.completed }}</td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </div>    
        

{% endblock %}
